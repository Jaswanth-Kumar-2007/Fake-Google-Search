<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .logo {
      font-size: 60px;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease;
    }

    .logo span:nth-child(1){color:#4285F4;}
    .logo span:nth-child(2){color:#EA4335;}
    .logo span:nth-child(3){color:#FBBC05;}
    .logo span:nth-child(4){color:#34A853;}
    .logo span:nth-child(5){color:#EA4335;}
    .logo span:nth-child(6){color:#4285F4;}

    #searchBox {
      width: 90%;
      max-width: 500px;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }

    #searchBox:focus {
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #loading {
      display: none;
      margin: 40px auto 0;
      width: 250px;
      height: 4px;
      background: #ddd;
      border-radius: 2px;
      overflow: hidden;
    }

    #loading::after {
      content: "";
      display: block;
      width: 0%;
      height: 100%;
      background: #4285F4;
      animation: load 2s linear forwards;
    }

    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 42px;
      }
      #searchBox {
        font-size: 16px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>o</span><span>l</span>
    </h1>
    <input id="searchBox" type="text" placeholder="Search anything...">
    <div id="loading"></div>
  </div>

  <script>
    const searchBox = document.getElementById('searchBox');
    const loading = document.getElementById('loading');

    // Add your custom questions here
    const customRedirects = {
      "who is the kojja of the world": "kojja.html",
      "who is the topmost gay in the world": "kojja.html"
      // add more: "your question": "yourpage.html"
    };

    searchBox.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const query = searchBox.value.toLowerCase().trim();
        loading.style.display = 'block';

        setTimeout(() => {
          // Check for exact or partial matches
          let redirected = false;
          for (let key in customRedirects) {
            if (query.includes(key.replace(/\?/g, '').toLowerCase().trim())) {
              window.location.href = customRedirects[key];
              redirected = true;
              break;
            }
          }
          if (!redirected) {
            window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
          }
        }, 2000);
      }
    });
  </script>
</body>
</html>
