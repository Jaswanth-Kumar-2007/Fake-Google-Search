<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color:#00FFF0;
      margin-bottom: 30px;
    }
    .search-box {
      display: flex;
      width: 90%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1.1rem;
    }
    .search-box button {
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .loading-bar {
      margin-top: 30px;
      width: 300px;
      height: 5px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    .loading-progress {
      height: 100%;
      width: 0;
      background: #4285f4;
      animation: load 2s linear forwards;
    }
    @keyframes load {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="logo">Google</div>
  <div class="search-box">
    <input type="text" id="query" placeholder="Search anything...">
    <button onclick="search()">Search</button>
  </div>
  <div class="loading-bar" id="loader">
    <div class="loading-progress"></div>
  </div>

  <script>
    function search() {
      const query = document.getElementById('query').value.toLowerCase().trim();
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      setTimeout(() => {
        if (query.includes('kojja')) {
          window.location.href = 'https://jaswanth-kumar-2007.github.io/Temporary-1/';
        } else {
          // Open actual Google search for anything else
          window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        }
      }, 2000);
    }

    // Allow Enter key
    document.getElementById('query').addEventListener('keydown', e => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
